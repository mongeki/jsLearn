<!DOCKTYPE html>
<html>
  <head>
    <link
      href="stylesheet.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="knockout-app" class="card">
      <header>Good Dog Walks Inc.</header>
      <div class="card-section">
        <h2>Toy Inventory</h2>
        <p data-bind="visible: inventory().length === 0">
          You don't have any toys yet!
        </p>
        <p data-bind="visible: inventory().length > 0">
          These are the assets we have to work with.
        </p>

        <button data-bind="click: addItem, enable: inventory().length < 5">
          + Add Toy
        </button>
        <ul class="counter-ui-container" data-bind="foreach: inventory">
          <li>
            <span>
              <span data-bind="class: $data.icon"></span>
              <span class="li_label" data-bind="text: $data.text"></span>
            </span>
            <button
              class="button_small"
              data-bind="click: $parent.removeItem, attr: {'item-index': $index}"
            >
              &times;
            </button>
          </li>
        </ul>
      </div>
      <footer>
        <span>Have a tail wagging day!</span>
      </footer>
    </div>
    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <script src="index.js"></script>
  </body>
</html>
